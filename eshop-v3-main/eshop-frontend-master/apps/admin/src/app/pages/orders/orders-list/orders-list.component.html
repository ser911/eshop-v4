<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <p-table [value]="orders" styleClass="p-datatable-gridlines" responsiveLayout="stack">
              <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">User <p-sortIcon field="user"></p-sortIcon></th>
                    <th pSortableColumn="totalPrice">
                      Total Price <p-sortIcon field="totalPrice"></p-sortIcon>
                    </th>
                    <th pSortableColumn="dateOrdered">
                      Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon>
                    </th>
                    <!-- <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th> -->
                    <th></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-order>
                <tr>

                  <td class="tab-data">{{order.user.name}}</td>
                  <td class="tab-data">{{order.totalPrice}}</td>
                  <td class="tab-data">{{order.dateOrdered | date: 'short'}}</td>

                  <td class="tab-data">
                    <p-button (click)="deleteOrder(order.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
                    <p-button (click)="showOrder(order.id)" styleClass="p-button-success" icon="pi pi-eye"></p-button>
                  </td>

                </tr>
              </ng-template>
            </p-table>

        </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
