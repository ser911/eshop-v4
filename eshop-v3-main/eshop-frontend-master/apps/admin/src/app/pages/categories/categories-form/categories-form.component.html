<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Category' : 'Add Category'"
    subheader="Here you can add or edit categories"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-success mr-3"
              [label]="editmode ? 'Update' : 'Create'"
              [icon]="editmode ? 'pi pi-pencil' : 'pi pi-plus'"
              (click)="onSubmit()"
            >
            </p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Back"
              icon="pi pi-arrow-circle-left"
              (click)="onBack()"
            >
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="field col">
              <label for="Name">Name</label>
              <input formControlName="name" id="Name" type="text" pInputText />
              <small
                *ngIf="categoryForm.name.invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input formControlName="icon" id="icon" type="text" pInputText />
            </div>
            <div class="field col" style="text-align: center;">
              <label  for="color">Color</label> 
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
            <div class="field col" style="text-align: center;">
              <label for="m">Men</label>
              <p-inputSwitch formControlName="m"></p-inputSwitch>
            </div>
            <div class="field col" style="text-align: center;">
              <label for="w">Women</label>
              <p-inputSwitch formControlName="w"></p-inputSwitch>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
