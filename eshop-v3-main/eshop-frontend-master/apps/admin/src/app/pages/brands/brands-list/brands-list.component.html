<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Brands" subheader="List of all brands">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [paginator]="true" [rows]= 10 [value]="brands" styleClass="p-datatable-gridlines" responsiveLayout="stack">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-brand>
            <tr>
              <td class="tab-data">{{ brand.name }}</td>
              <td class="tab-data"> <img [src]="brand.image" alt="no img available" style="max-width: 150px;"> </td>
              <td class="tab-data">
                <p-button (click)="deleteBrand(brand.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash">
                </p-button>
                <p-button (click)="updateBrand(brand.id)" styleClass="p-button-success" icon="pi pi-pencil">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
