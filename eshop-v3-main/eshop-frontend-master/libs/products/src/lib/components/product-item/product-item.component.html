<div class="product-item" *ngIf="product">
    <div class="product-item-wrapper">
        <!-- <img [routerLink]="'/products/' + product.id " [src]="product.image" alt="" class="image"> -->
        <img [routerLink]=" w ? ['/women-products/' + product.id] : ['/products/' + product.id]" [src]="product.image" class="image">
        <h4 class="name">{{product.name}}</h4>
        <h5 class="price">{{product.price | currency}}</h5>
    </div>
</div>
