<div class="products-page">
  <div class="grid">
    <div class="categories-side md:col-3 lg:col-2 xl:col-3 categories">
      <h4>Categories</h4>
      <div class="p-field-checkbox" *ngFor="let category of categories">
        <p-checkbox [(ngModel)]="category.checked" [binary]=binaryProp [inputId]="category.id!"
          (onChange)="categoryFilter()"></p-checkbox>
        <label for="{{category.id}}">{{category.name}}</label>

      </div>
    </div>
    <div class="sm:col-12 md:col-9 lg:col-10 xl:col-9">
      <div class="grid" *ngIf="products">
        <div class="item-container sm:col-6 md:col-6 lg:col-3 xl:col-3" *ngFor="let product of filteredProducts">

          <eshop-frontend-product-item [product]="product"></eshop-frontend-product-item>
        </div>

      </div>
    </div>
  </div>
</div>
