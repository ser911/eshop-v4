<div class="products-page">
  <div class="grid">
    <div class=" categories-side md:col-3 lg:col-2 xl:col-3 categories" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div class="p-field-checkbox boxes" *ngFor="let category of categories">
        <p-checkbox [(ngModel)]="category.checked" [binary]=binaryProp [inputId]="category.id!"
          (onChange)="categoryFilter()" class="checkbox"></p-checkbox>
        <label for="{{category.id}}">{{category.name}}</label>

      </div>
    </div>

    <div class="sm:col-12 md:col-9 lg:col-10 p-list"
      [ngClass]="{'xl:col-9' : !isCategoryPage, 'md:col-12 lg:col-12 xl:col-12' : isCategoryPage }">
      <div class="grid g-custom" *ngIf="products">

        <div *ngFor="let product of products" class="item-container col-12 sm:col-6 md:col-6 lg:col-3 xl:col-3">

          <eshop-frontend-product-item [product]="product"></eshop-frontend-product-item>

        </div>
      </div>
    </div>
  </div>
</div>
